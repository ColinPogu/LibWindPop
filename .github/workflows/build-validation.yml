name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '8.0.100-preview.4.23260.5' # The .NET SDK version to use

jobs:
  build:

    name: publish-${{matrix.os[0]}}
    runs-on: ${{matrix.os[0]}}
    strategy:
      matrix:
        os:
        - [ubuntu-latest, sh ./linux-x64.sh, sh ./linux-arm64.sh, LibWindPop-Linux.zip]
        - [windows-latest, ./windows-x64, ./windows-arm64, LibWindPop-Windows.zip]
        - [macOS-latest, sh ./macos-x64.sh, sh ./macos-arm64.sh, LibWindPop-macOS.zip]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore ./src/LibWindPop.csproj

    - name: Build
      run: |
        cd ./build
        ${{ matrix.os[1] }}
        ${{ matrix.os[2] }}
        cd ./..

    - name: Zip the Build
      run: zip -r ${{ matrix.os[3] }} ./build/publish/

    - name: Upload Release
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os[3] }}
        path: ${{ matrix.os[3] }}