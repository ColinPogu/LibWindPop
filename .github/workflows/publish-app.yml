name: publish

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  DOTNET_VERSION: '8.0.100-preview.4.23260.5' # The .NET SDK version to use

jobs:
  publish:

    name: publish-${{matrix.os[0]}}
    runs-on: ${{matrix.os[0]}}
    strategy:
      matrix:
        os:
        - [ubuntu-latest, sh ./build/linux-x64.sh, sh ./build/linux-arm64.sh, LibWindPop-Linux.zip]
        - [windows-latest, build\windows-x64, build\windows-arm64, LibWindPop-Windows.zip]
        - [macOS-latest, sh ./build/macos-x64.sh, sh ./build/macos-arm64.sh, LibWindPop-macOS.zip]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: |
        ${{ matrix.os[1] }}
        ${{ matrix.os[2] }}

    - name: Zip the Build
      run: zip -r ${{ matrix.os[3] }} ./build/publish/

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          ${{ matrix.os[3] }}
          LICENSE